template: "O:8:\"stdClass\":1:{s:4:\"data\";O:8:\"stdClass\":11:{s:2:\"id\";i:1350983;s:10:\"project_id\";i:183150;s:10:\"created_by\";i:440744;s:10:\"updated_by\";i:440744;s:4:\"name\";s:12:\"Content page\";s:11:\"description\";N;s:7:\"used_at\";s:19:\"2018-10-29 00:31:53\";s:10:\"created_at\";i:1533078472;s:10:\"updated_at\";i:1540773113;s:5:\"usage\";O:8:\"stdClass\":1:{s:10:\"item_count\";i:319;}s:6:\"config\";a:1:{i:0;O:8:\"stdClass\":4:{s:4:\"name\";s:36:\"15dd4e5f-badd-404a-be28-101c0ffb6536\";s:5:\"label\";s:7:\"Content\";s:6:\"hidden\";b:0;s:8:\"elements\";a:5:{i:0;O:8:\"stdClass\":9:{s:4:\"type\";s:4:\"text\";s:4:\"name\";s:36:\"8ecb8f75-f6d6-49f1-b594-d5eed448d106\";s:8:\"required\";b:0;s:5:\"label\";s:10:\"Page Title\";s:5:\"value\";s:0:\"\";s:9:\"microcopy\";s:175:\"This should be in H1 and ideally describe actions or tasks eg. Starting my plan; What to do if your AT doesn’t work. Be unique and descriptive enough to provide full context\";s:10:\"limit_type\";s:5:\"words\";s:5:\"limit\";i:0;s:10:\"plain_text\";b:0;}i:1;O:8:\"stdClass\":9:{s:4:\"type\";s:4:\"text\";s:4:\"name\";s:36:\"075df3f0-9a00-526f-8739-aab9448e6dfe\";s:8:\"required\";b:0;s:5:\"label\";s:13:\"Page contents\";s:5:\"value\";s:0:\"\";s:9:\"microcopy\";s:299:\"List of who this information is for and content on this page. Eg: \n\nI don’t receive disability support from the government\nI'm Eligible for the NDIS \nI'm between the ages 6 and 65\n\nOn this page: \nWhat is an Access Request Form?\nHow to apply (Process map)\nFinding an LAC Partner\nAccess case studies\";s:10:\"limit_type\";s:5:\"words\";s:5:\"limit\";i:0;s:10:\"plain_text\";b:0;}i:2;O:8:\"stdClass\":9:{s:4:\"type\";s:4:\"text\";s:4:\"name\";s:36:\"f70aaf2a-55b7-48f6-8be7-f38e24b0fa2e\";s:8:\"required\";b:0;s:5:\"label\";s:14:\"H2 and summary\";s:5:\"value\";s:0:\"\";s:9:\"microcopy\";s:119:\"The lead sentence (two at the most!) will sit under the heading. Use active voice to explain the content on this page. \";s:10:\"limit_type\";s:5:\"words\";s:5:\"limit\";i:0;s:10:\"plain_text\";b:0;}i:3;O:8:\"stdClass\":9:{s:4:\"type\";s:4:\"text\";s:4:\"name\";s:36:\"a7b6013a-5ea6-4d65-bdd1-64164894cea8\";s:8:\"required\";b:0;s:5:\"label\";s:12:\"Page content\";s:5:\"value\";s:0:\"\";s:9:\"microcopy\";s:590:\"Keep your content as focused as possible.\n1.\tDon’t repeat the summary in the first paragraph.\n2.\tUse the upside down pyramid approach with the most important information at the top tapering down to lesser detail. The most important information is what the user needs to know, not background information. \n3.\tBreak up text with descriptive headings. The text should still make sense with the headings removed.\n4.\tParagraphs should have no more than 5 sentences each and contain only one idea.\n5.\tInclude keywords to boost natural search rankings.\n6.\tBreak up long lists into bullet points.\";s:10:\"limit_type\";s:5:\"words\";s:5:\"limit\";i:0;s:10:\"plain_text\";b:0;}i:4;O:8:\"stdClass\":5:{s:4:\"type\";s:5:\"files\";s:4:\"name\";s:36:\"6d7233b3-822c-4a8c-9408-17afd3bdddce\";s:8:\"required\";b:0;s:5:\"label\";s:15:\"Explainer Video\";s:9:\"microcopy\";s:51:\"Upload relevant video if there is one for this page\";}}}}}}"
